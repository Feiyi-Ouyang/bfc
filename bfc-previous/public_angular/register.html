<form>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="user.password1">
    </div>
    <div class="form-group">
        <label>Verify password</label>
        <input type="password" class="form-control" placeholder="Verify password" ng-model="user.password2">
    </div>
    <button class="btn btn-default" ng-click="register()">Submit</button>
</form>
