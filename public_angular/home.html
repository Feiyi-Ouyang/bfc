<script>
    // using React without ES6 nor JSX
    function item(product) {
        return React.createElement(
            'a', 
            { href: `#/product/${product._id}` }, 
            React.createElement(
                'img',
                { src: `img/${product.name}.png`},
                null
            ),
            React.createElement(
                'p',
                { },
                `${product.name}:${product.price}`
            )
        )
    }
    function grid(products) {
        return React.createElement(
            'container',
            { },
            React.createElement(
                'row',
                {},
                item(products[0])
            ),
        )
    }
    var productComponent = React.createClass({
        render : function() {
            // return test(this.props)
            return React.createElement('div', { }, grid(this.props))
        }
    })
    app.value('productComponent', productComponent);
</script>

<react-component name="productComponent" props="product" watch-depth="reference"/>
