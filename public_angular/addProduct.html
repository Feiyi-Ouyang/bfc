<p>Register product information here</p>
<form>
    <div class="form-group">
        <label>Product name</label>
        <input type="text" class="form-control" placeholder="Product name" ng-model="product.name">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" placeholder="$" ng-model="product.price">
    </div>
    <button class="btn btn-default" ng-click="register()">Submit</button>
</form>
