<script>
    // using React without ES6 nor JSX
    var productComponent = React.createClass({
        render : function() {
            return React.createElement('div', { }, this.props.name)
        }
    })
    app.value('productComponent', productComponent);
</script>
<react-component name="productComponent" props="product" watch-depth="reference"/> 

<div class="row">
    <div class="col-md-1">
        <a href="#/product/{{product._id}}">
            <console class="log"></console>
            <img src= "img/{{product.name}}.png" class="img-responsive" alt="Product">
        </a>
        <p class="text-center">{{product.name}}:{{product.price}}</p>
    </div>
</div>
